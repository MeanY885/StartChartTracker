<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Millie's Daddy Points Tracker"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <style>
      /* Prevent zoom on double tap and improve touch responsiveness */
      * {
        touch-action: manipulation;
      }
      
      /* Prevent text selection on UI elements */
      button, .star-icon, .prize-counter {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Better touch targets for iPad */
      button, .MuiIconButton-root {
        min-height: 44px !important;
        min-width: 44px !important;
      }
      
      /* Hide scrollbars */
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* Disable iOS bounce effect */
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
    </style>
    <title>Millie's Star Chart</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
